<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Chat Application - Assignment 3" />
    <!-- SECURITY FIX 1: Enhanced Content Security Policy Meta Tag for Frontend -->
    <!-- Addresses OWASP ZAP findings: CSP Header Not Set, CSP Wildcard Directive -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; font-src 'self' https://cdnjs.cloudflare.com; img-src 'self' data: https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; connect-src 'self' http://localhost:5001; frame-ancestors 'none'" />
    <!-- SECURITY FIX 2: Anti-clickjacking Protection -->
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <!-- SECURITY FIX 3: MIME Type Security -->  
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <title>Assignment 3 - Chat App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- SECURITY FIX 4: Service Worker Registration for Dynamic Security Headers -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('Security SW registered:', registration.scope);
            })
            .catch(function(error) {
              console.log('Security SW registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
